app.frontend.url=https://seulamat.dishubaceh.com

quarkus.http.body.uploads-directory=uploads
quarkus.http.host=0.0.0.0

# --- CORS CONFIG (FIXED FOR AUTH) ---
quarkus.http.cors.enabled=true
# Gunakan origins spesifik atau tetap * (tapi headers harus lengkap)
quarkus.http.cors.origins=https://seulamat.dishubaceh.com,https://dishubosrm.acehprov.go.id
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
# WAJIB ada 'authorization' di sini agar JWT bisa lewat
quarkus.http.cors.headers=accept,content-type,origin,authorization,x-requested-with
quarkus.http.cors.access-control-allow-credentials=true

# --- SECURITY POLICY ---
# 1. Izinkan Preflight (OPTIONS) untuk semua path agar tidak kena CORS
quarkus.http.auth.permission.cors.paths=/*
quarkus.http.auth.permission.cors.policy=permit
quarkus.http.auth.permission.cors.methods=OPTIONS

# 2. Public paths
quarkus.http.auth.permission.public.paths=/api/auth/*
quarkus.http.auth.permission.public.policy=permit

# 3. Authenticated paths
quarkus.http.auth.permission.authenticated.paths=/api/*
quarkus.http.auth.permission.authenticated.policy=authenticated

quarkus.http.limits.max-body-size=5M